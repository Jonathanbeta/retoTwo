<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
        document.write("<hr>"); 
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function calcularImc(peso,altura) {

    	return (peso / (altura*altura));
    }

  	imprimir("el promedio de imc calculado de cristian y felipe es:  " + (calcularImc(70, 1.75)+calcularImc(72, 1.70))/2);
</script>
