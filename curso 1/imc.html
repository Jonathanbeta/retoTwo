<meta charset="UTF-8">
<h1>PROGRAMA</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
        document.write("<hr>"); 
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function calcularImc(peso,altura, nombre){

    	imc = peso / (altura*altura);
    	imprimir("el imc calculado " + nombre + " es:  " + imc)
    }

	calcularImc(75, 1.73, "cristian");
   	calcularImc(71, 1.70, "Felipe");
        
</script>
